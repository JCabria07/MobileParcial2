<ion-content class="login-background">
  <ion-grid class="full-height" fixed>
    <ion-row class="ion-align-items-center ion-justify-content-center full-height">
      <ion-col size="12" size-md="6" size-lg="4">
        <div class="login-container">
          <h1>Bienvenido</h1>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <ion-item lines="full">
              <ion-icon name="mail-outline" slot="start"></ion-icon>
              <ion-input type="email" formControlName="email" placeholder="Correo electrónico"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
              <small>El correo es obligatorio.</small>
            </ion-text>

            <ion-item lines="full">
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
              <ion-input type="password" formControlName="password" placeholder="Contraseña"></ion-input>
            </ion-item>
            <ion-text color="danger" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
              <small>La contraseña es obligatoria.</small>
            </ion-text>

            <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
              Iniciar sesión
            </ion-button>

            <div class="register-link">
              ¿No tienes cuenta? <a routerLink="/register">Regístrate</a>
            </div>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
